<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Weather lab</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/favicon.png" />

        <script>
            try {
                if (+window.localStorage.getItem('useDarkMode')) {
                    document.querySelector('html').className = 'useDarkMode'
                }
            } catch (err) {
                console.log('Error setting theme:', err)
            }
        </script>
    </head>

    <body class="font-sans text-fg bg-base antialiased">
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
